<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Contact Navbar</title>
  
  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body class="bg-page-full"> 
  <header class="d-flex p-3 justify-content-between">
    <div class="d-flex align-items-center w-25 custom-gap">
      <div id="burger-menu" class="pointer icon transition">
        <span class="material-symbols-outlined">menu</span>
      </div>
      <div class="w-4rem">
        <img src="assets/images/logo.png" alt="Google contact logo" />
      </div>
      <h1 class="title">Contacts</h1>
    </div>
  
    <div class="w-75 d-flex justify-content-start align-items-center">
      <div class="position-relative" style="width: 40%;">
        <input
          type="text"
          name="searchInput"
          id="searchInput"
          placeholder="Recherche"
          class="form-control search-input"
        />
        <span class="material-symbols-outlined search-icon">search</span>
      </div>
    </div>
  </header>
  
  
  

  <main class="d-flex p-3 justify-content-between">
    <section id="side-bar" class="w-25 d-none d-md-block">
      <div>
        <button
          type="button"
          id="create-contact-btn"
          class="btn d-flex align-items-center contain rounded-2 "
        >
          <span class="material-symbols-outlined me-2"> add </span>Créer un contact
        </button>
      </div>

      <div class="pt-3">
        <button  id="contact-btn" type="button" class="btn d-flex  align-items-center rounded-pill w-100 mb-2">
          <span class="material-symbols-outlined me-2 contact_svg"> person </span>
          <p class="d-flex align-items-center mb-0 me-2">
            Contact
            </p>
            <span class="total-contacts">0</span>
        </button>

        <button
  type="button"
  id="frequent-btn"
  class="btn d-flex align-items-center rounded-pill w-100 pt-3"
>
  <span class="material-symbols-outlined me-2"> history </span>Fréquents
</button>


      </div>

      <div class="mt-3">
        <div class="d-flex justify-content-between align-items-center spacing__width">
          <h3 class="title title-level-3 ">Libellés</h3>
          <div class="pointer icon transition">
            <span class="material-symbols-outlined" id="text_libellé"> add </span>
          </div>
        </div>

  <!-- Conteneur pour les libellés -->
  <div id="labels-container" class="pt-4 spacing__width p-l">
    
    <!-- Les libellés enregistrés apparaîtront ici -->
  </div>
      </div>
    </section>

    <section id="main-section" class="w-75 bg-white rounded p-3">
      <h3 class="title title-level-1 title__primary" style="
      display: flex;
  ">
        Contacts <span class="total-contacts f-s">(0)</span>
      </h3>
      <div class="d-flex justify-content-between align-items-center p-3" id="container__retour">
        <!-- Flèche de retour avec effet au clic -->
        <div>
          <a href="#" class="btn btn-outline-secondary rounded-circle p-2 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
            <img src="/assets/images/arrow-left-solid.svg" alt="Retour" style="width: 16px; height: 16px;">
          </a>
        </div>
      
        <!-- Bouton Enregistrer -->
        <button class="btn btn-primary px-4 py-2" id="save-btn" type="button">
          Enregistrer
        </button>
      </div>
      
      <!-- Conteneur pour la silhouette avec le bouton + -->
      <div class="position-relative d-inline-block" id="img__silhouette">
        <!-- Image de la silhouette -->
        <img src="/assets/images/photo_silhouette_e02a5f5deb3ffc173119a01bc9575490.png" 
             alt="Silhouette" 
             class="rounded-circle" 
             style="width: 162px; height: 162px;">
      
        <!-- Bouton + en bas à droite de la silhouette -->
        <button class="btn btn-primary rounded-circle position-absolute d-flex align-items-center justify-content-center"
                style="width: 40px; height: 40px; bottom: 0px; right: 0px;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z" fill="#ffff"/></svg><!-- Utilisation de FontAwesome pour l'icône + -->
        </button>
      </div>
      <div id="btn__libellé">
        <button class="btn custom-btn d-flex align-items-center justify-content-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width: 24px; height: 24px;">
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z" fill="#007bff"/> <!-- Remplir l'icône en bleu -->
          </svg>
          Libellé
        </button>
      </div>
      
      <!-- Formulaire de création de contact -->
      <div id="form-section" class="d-none">
        <form id="createContactForm" class="mt-3">
          
          <div class="mb-3" style="max-width: 520px;">
    
            
           <!-- Groupe d'input avec icône à gauche et flèche à droite -->
<div style="background-color: #fff; display: flex; flex-direction: column; gap: 16px;">
  <!-- Premier input avec icône à gauche et à droite -->
  <div class="input-group" style="display: flex; align-items: center; gap: 8px;">
    <!-- Icône à gauche (user icon) -->
    <span class="material-symbols-outlined contact_svg">person</span>
    
    <!-- Champ de texte (input) avec bordure -->
    <input type="text" class="form-control" id="contactFirstName" placeholder="Prénom" required 
      style="flex: 1; background: #fff; height: 40px; border: 1px solid #ccc; border-radius: 5px;">
    
    <!-- Icône flèche vers le bas à droite -->
    <span class="input-group-text border-0 bg-white p-0">
      <img src="/assets/images/angle-down-solid.svg" alt="Icône flèche" style="width: 16px; height: 16px;">
    </span>
  </div>
  
  <!-- Deuxième input (sans icônes) mais avec même taille que le premier -->
  <div style="
  margin-bottom: 40PX;
  display: flex;
  margin-left: 30px;
  width: 90%;
  ">
    <input type="text" class="form-control" id="contactLastName" placeholder="Nom" 
      style="flex: 1; background: #fff; height: 40px; border: 1px solid #ccc; border-radius: 5px;">
  </div>
</div>



            
           <!-- Groupe d'input avec icône à gauche et flèche à droite -->
           <div style="background-color: #fff; display: flex; flex-direction: column; gap: 16px;">
            <!-- Premier input avec icône à gauche et à droite -->
            <div class="input-group" style="display: flex; align-items: center; gap: 8px;">
              <!-- Icône à gauche (user icon) -->
              <svg style="width:24px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#5F6356"><path d="M18,15H16V17H18M18,11H16V13H18M20,19H12V17H14V15H12V13H14V11H12V9H20M10,7H8V5H10M10,11H8V9H10M10,15H8V13H10M10,19H8V17H10M6,7H4V5H6M6,11H4V9H6M6,15H4V13H6M6,19H4V17H6M12,7V3H2V21H22V7H12Z" /></svg>
              
              <!-- Champ de texte (input) avec bordure -->
              <input type="text" class="form-control" id="contactJobTitle" placeholder="Fonction" required 
                style="flex: 1; background: #fff; height: 40px; border: 1px solid #ccc; border-radius: 5px;">
              
              <!-- Icône flèche vers le bas à droite -->
              <span class="input-group-text border-0 bg-white p-0">
                <img src="/assets/images/angle-down-solid.svg" alt="Icône flèche" style="width: 16px; height: 16px;">
              </span>
            </div>
            
            <!-- Deuxième input (sans icônes) mais avec même taille que le premier -->
            <div style="
            margin-bottom: 40PX;
            display: flex;
            margin-left: 30px;
            width: 90%;
            ">
              <input type="text" class="form-control" id="contactCompany" placeholder="Entreprise" 
                style="flex: 1; background: #fff; height: 40px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
          </div>





            
           <!-- Groupe d'input avec icône à gauche et flèche à droite -->
           <div style="background-color: #fff; display: flex; flex-direction: column; gap: 16px;">
            <!-- Premier input avec icône à gauche et à droite -->
            <div class="input-group" style="display: flex; align-items: center; gap: 8px;">
              <!-- Icône à gauche (user icon) -->
              <svg style="width:24px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#5F6356"><path d="M22 6C22 4.9 21.1 4 20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6M20 6L12 11L4 6H20M20 18H4V8L12 13L20 8V18Z"/></svg>
              
              <!-- Champ de texte (input) avec bordure -->
              <input type="text" class="form-control" id="contactEmail" placeholder="Email" required 
                style="flex: 1; background: #fff; height: 40px; border: 1px solid #ccc; border-radius: 5px;">
              
              <!-- Icône flèche vers le bas à droite -->
              <span class="input-group-text border-0 bg-white p-0">
                <img src="/assets/images/angle-down-solid.svg" alt="Icône flèche" style="width: 16px; height: 16px;">
              </span>
            </div>
          </div>


          <div class="mb-3">
          
           
          </div>

          <div class="mb-3">
            <label for="additionalEmail" class="form-label">Ajouter un autre email</label>
            <input type="email" class="form-control" id="additionalEmail">
          </div>
          <div class="mb-3">
            <label for="contactPhone" class="form-label">Téléphone</label>
            <input type="tel" class="form-control" id="contactPhone" required>
          </div>
          <div class="mb-3">
            <label for="contactLabelSelect" class="form-label">libellé</label>
            <input type="text" class="form-control" id="contactLabelSelect">
          </div>
          <button type="button" id="saveContact" class="btn btn-primary">Enregistrer</button>
        </form>
      </div>

      <!-- Section de liste de contacts -->
      <div id="contact-list-section" class="contact-container">
        <div class="d-flex justify-content-center align-items-center">
          <div>
            <div class="illus-size-2rem">
              <img
                src="./assets/illustrations/emptycontacts_animation_cell4.png"
                alt="Empty contact illustration"
                class="img-fluid"
              />
            </div>
            <p class="text-center text">Aucun contact</p>
            <div class="d-flex justify-content-center align-items-center mt-3">
              <button
                class="btn rounded-pill d-flex align-items-center no-border"
                type="button"
              >
                <span class="material-symbols-outlined me-2"> person </span>
                <a href="#" id="createContactLink" class="text-decoration-none">Créer un contact</a>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Liste de contacts -->
      <div id="contact-list" class="d-none">
        <table class="table table-striped">
          <thead style="
          height: 62px;
          border-bottom: 1px solid #C4C7B8;
      ">
            <tr>
              <th class="f-s">Titre</th>
              <th class="f-s">Email</th>
              <th class="f-s">Téléphone</th>
              <th class="f-s">Fonction et Entreprise</th>
              <th class="f-s">Libellé</th>
              <!-- <th class="f-s">Actions</th> -->
            </tr>
          </thead>
          <tbody id="contact-list-body">
            <!-- Les contacts seront insérés ici -->
          </tbody>
        </table>
      </div>

    </section>
  </main>


   <!-- Pop-up pour créer un libellé -->
   <div class="modal fade" id="createLabelModal" tabindex="-1" aria-labelledby="createLabelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 339px;">
        <div class="modal-header">
          <h5 class="modal-title" id="createLabelModalLabel">Créer un libellé</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="labelInput" class="form-control" placeholder="Entrez le libellé" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non, ne rien faire</button>
          <button type="button" class="btn btn-primary" id="saveLabel">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal de confirmation de suppression -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteLabel">Confirmer la suppression</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Êtes-vous sûr de vouloir supprimer cet élément ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Supprimer</button>
      </div>
    </div>
  </div>
</div>
<script src="/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>


</html>
